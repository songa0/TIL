<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d0365e653c.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section class="game">
        <header>
            <button id="startStopBtn"><i class="fas fa-play"></i></button>
            <span id= "timer"></span>
            <span id= "carrotCnt">10</span>
        </header>
        <section id="game__field">
        

        </section>
        
    </section>
    <section id="game__popup">
        <div class="redoDiv popup__hide" id="winDiv">
            <i class="fas fa-redo-alt" id="redoBtn"></i><span>YOU WIN</span>
        </div>
        <div class="redoDiv popup__hide" id="loseDiv">
            <i class="fas fa-redo-alt" id="redoBtn"></i><span>YOU LOSE</span>
        </div>
    </section>
</body>
</html>
